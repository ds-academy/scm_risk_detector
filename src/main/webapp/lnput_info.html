<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선호도 조사 시스템</title>
</head>
<body>
    <h1>선호도 조사 시스템</h1>
    <form action="result.jsp" method="post">
        <!-- 이름 입력 -->
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label>좋아하는 과일:</label><br>
        <input type="checkbox" id="apple" name="fruits" value="사과">
        <label for="apple">사과</label><br>
        <input type="checkbox" id="melon" name="fruits" value="바나나">
        <label for="melon">멜론</label><br>
        <input type="checkbox" id="watermelon" name="fruits" value="포도">
        <label for="watermelon">수박</label><br>
        <input type="checkbox" id="orange" name="fruits" value="오렌지">


        <!-- 전송 버튼 -->
        <button type="submit">전송</button>
    </form>
</body>
</html>
